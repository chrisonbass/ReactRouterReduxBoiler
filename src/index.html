<!doctype html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <title>React Redux Router Example</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>
	<body>
    <div id='loading-screen' style="position: absolute; width: 100%; height: 100%; background-color: white; line-height: 100%; padding-top: 25%; z-index: 9999999;">
      <img style="display: block; margin: auto;" src="http://trendingcurrentevents.com/wp-content/uploads/2015/04/loading-3.gif" width="90" />
    </div>
    <div id='app'></div>
    <script>
    window.addEventListener('load', function(){
      var styles = document.createElement('link');
      styles.rel = 'stylesheet';
      styles.href= '/style.css';
      styles.type= 'text/css';
      var insert = document.getElementsByTagName('meta'),
        refele = insert[insert.length - 1];

      refele.parentNode.insertBefore(styles, refele);

      var script = document.createElement('script');
      script.src = "/script.js";
      document.body.appendChild(script);
    } );
    </script>
  </body>
</html>
